<div class="container center">
    <h2 class="lead">Profile</h2>
    <h3 class="lead">(( student.first_name )) (( student.last_name ))</h3>
</div>

<div class="container center-align" ng-show="is_loading">
    <div class="preloader-wrapper big active " >
        <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>


<div ng-show="!is_loading">


    <div class="container " ng-show="!no_courses">
     <ul class="collapsible" data-collapsible="expandable" >
       <li  ng-repeat='course in courses | filter: { semester: semester_filter }'>
           <div class="collapsible-header flow-text hoverable">
                   <i class="material-icons col s1">filter_drama</i>
                   <span class="left col truncate">(( course.title )) <span class="small">( ((course.course_number)) )</span></span>
                    <span class="flow-text right">(( course.current_grade ))</span>
           </div>





           <div class="collapsible-body row course-accordion valign-wrapper">

                   
                   <span class="flow-text col s5 course-description" style="margin-left: 20px">(( course.description ))</span>
                   <span class="flow-text col s3 truncate">(( course.professor ))</span>
                   <span class="col s2 right"><a class="btn btn-sm waves-effect waves-light" href="#!/course/((course.id))/">Assignments</a></span>
                   <span class="col s1 right"><a class="btn btn-sm waves-effect waves-light" href="#!/course/((course.id))/"><i class="material-icons dp48">settings</i></a></span>

                   
                   
<!--                    <ul class="center center-align"  ng-if="course.assignments.length > 0">
                      <li class="col s12" ng-repeat="assignment in course.assignments">(( assignment.title ))</li>
                   </ul> -->

           </div>
       </li>

     </ul>
   </div>



   <div class="container center" ng-show="no_courses">
      <h3 class="lead">Add some courses</h3>
      <h5 class="flow-text">Click red button</h5>
   </div>


   <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
             <a class="btn-floating btn-large red" href="#!/create-course/">
               <i class="material-icons">add</i>
             </a>
   </div>
